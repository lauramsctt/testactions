categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
  - title: '🧰 Non-functional changes'
    label: 'refactor'
autolabeler:
  - label: 'refactor'
    branch:
      - '/refactor\/.+/'
    title:
      - '/Refactor\/.+/'
  - label: 'bug'
    branch:
      - '/bug\/.+/'
      - '/hotfix\/.+/'
    title:
      - '/Bug\/.+/'
      - '/Hotfix\/.+/'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    title:
      - '/Feature\/.+/'
template: |
  ## What’s Changed

  $CHANGES
