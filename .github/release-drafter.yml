name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
  - title: 'üß∞ Non-functional changes'
    label: 'refactor'
autolabeler:
  - label: 'refactor'
    branch:
      - '/refactor\/.+/'
    title:
      - '/Refactor\/.+/'
  - label: 'bug'
    branch:
      - '/bug\/.+/'
      - '/hotfix\/.+/'
    title:
      - '/Bug\/.+/'
      - '/Hotfix\/.+/'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    title:
      - '/Feature\/.+/'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## What‚Äôs Changed

  $CHANGES
