- name: Create
  id: create
  uses: atlassian/gajira-create@master
  with:
    project: GA
    issuetype: Build
    summary: |
      Build completed for ${{ github.repository }}
    description: |
      Compare branch
    fields: '{"customfield_10171": "test"}'

- name: Log created issue
  run: echo "Issue ${{ steps.create.outputs.issue }} was created"